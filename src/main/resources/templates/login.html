<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
<meta name="viewport" content="width=device-width, initial-scale=1"/> 
<title>用户登录-Topgun团队</title>
<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="/static/css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="/static/css/component.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
/*<![CDATA[*/

function submitData(){
	var username=$("#username").val();
	var password=$("#password").val();
	if(username==""){
		alert("请输入用户名！");
		return;
	}
	if(password==""){
		alert("请输入密码！");
		return;
	}
	document.getElementById("fm").submit();
}
/*]]>*/
</script>
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>用户登录</h3>
						<form action="/login" id="fm" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="username" name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户" />
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码" />
							</div>
							<div class="register" >
								<a href="/user/preRegister" target="_blank">注册</a>
							</div>
							<div th:if="${param.error}">
								<font color="red">用户名或密码错误!</font>
							</div>
							<div class="mb2"><a class="act-but submit" href="javascript:submitData()" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/js/TweenLite.min.js"></script>
		<script src="/static/js/EasePack.min.js"></script>
		<script src="/static/js/rAF.js"></script>
		<script src="/static/js/demo-1.js"></script>
	</body>
</html>
